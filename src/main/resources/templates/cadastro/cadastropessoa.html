<body>
	<h4>Bem vindo ao Projeto SpringbootMVC de João Pedro</h4>
	<br/>
	<h5>Cadastro de Pessoas</h5>
	<br />
	<br />
	
	<div class="row">
	
	<br/>
		<div th:each = "m : ${msg}">
		<span th:text ="${m}"></span>
	</div>
		
	<br/>
	
		<form action="salvarpessoa" id="formPessoa" method="post" th:object="${pessoaObj}" class="col s10">
			<!-- quando entrar com user em edicao esse Obj captura e injeta nos campos -->
			
			<div class="row">
				<div class="input-fiel col s5">
					<label for ="id" class="active">ID:</label><input name="id" th:field="*{id}" readonly="readonly" id ="id"> 
				
				</div>
				<div class="input-fiel col s5">
					<label for ="nome" class="active">Nome:</label>
					<input placeholder="Informe o nome" name="nome" th:field="*{nome}" id="nome">	<!-- *{} aponta onde o objeto deve entrar -->
					</div>
				</div>

			<div class="row">
				<div class="input-fiel col s5">
					<label for ="sobrenome" class="active">Sobrenome:</label>
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome">
				</div>
					
				<div class="input-fiel col s5" sec:authorize ="hasRole('ROLE_ADMIN')"> <!-- Visível apenas para o ADMIN -->	
					<label for ="idade" class="active">Idade:</label>
					<input name="idade" th:field="*{idade}" id="idade">
				</div>
				
				<div class="input-fiel col s5">
					<label for ="sexo" class="active">Sexo:</label>
					<select class="browser-default" th:field="*{sexo}">
						<option value="" disabled selected>--[Selecione]--</option>
						<option value="MASCULINO" th:text="Masculino"></option>
						<option value="FEMININO" th:text="Feminino"></option>
					</select>
				</div>
				
				<div class="input-fiel col s5">
					<label for ="profissao" class="active">Profissão:</label>
					<select class="browser-default" th:field="*{profissao}" id="profissao">
						<option th:each = "p: ${profissoes}" th:value="${p.id}" th:text="${p.nome}">
						<!-- each é um for que vai percorrer o atributo profissoes definido no controler, 
						passando como valor para o banco o id e para tela o nome -->
						</option>
					</select>
					
				</div>
				
				<div class="input-fiel col s5">
					<label for ="email" class="active">Email:</label>
					<input name="email" th:field="*{email}" id="email" >
				</div>
				
				<div class="input-fiel col s5">
					<label for ="cep" class="active">Cep:</label>
					<input name="cep" th:field="*{cep}" id="cep">
				</div>
				
				<div class="input-fiel col s5">
					<label for ="rua" class="active">Rua:</label>
					<input name="rua" th:field="*{rua}" id="rua">
				</div>
				
				<div class="input-fiel col s5">
					<label for ="numero" class="active">Número:</label>
					<input name="numero" th:field="*{numero}" id="numero">
				</div>
				
				<div class="input-fiel col s5">
					<label for ="complemento" class="active">Complemento:</label>
					<input name="complemento" th:field="*{complemento}" id="complemento">
				</div>
					
				<div class="input-fiel col s5">
					<label for ="bairro" class="active">Bairro:</label>
					<input name="bairro" th:field="*{bairro}" id="bairro">
				</div>
				
				<div class="input-fiel col s5">
					<label for ="cidade" class="active">Cidade:</label>
					<input name="cidade" th:field="*{cidade}" id="cidade">
				</div>
				
				<div class="input-fiel col s5">
					<label for ="uf" class="active">Estado:</label>
					<input name="estado" th:field="*{estado}" id="uf">
				</div>			
				
				
				</div>
			
			<button class="btn waves-effect waves-light"
			 	type="submit" name="salvar">Salvar 
			 	<i class="material-icons right">send</i></button>
	
				<button class="btn waves-effect waves-light" 
					onclick="document.getElementById('formPessoa').reset();">Limpar<i 
					class="material-icons right">send</i></button>
		</form>
	</div>
	<br />
	<br />
	
<fieldset>
<legend>Campos de Pesquisa</legend>
	<div class="row">
		<form action="pesquisarpessoa" method="post" id="pesquisarpessoa">
	
				<div class="input-fiel col s7">
					<label>Pesquisar por Nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<button class="btn waves-effect waves-light" type="submit" name="Buscar">Buscar<i class="material-icons right">send</i></button>
					
					<button class="btn waves-effect waves-light" value="/listapessoas">Buscar Todas Pessoas
					<i class="material-icons right">send</i></button>
					
					<button class="btn waves-effect waves-light" value="PDF" 
						onclick="document.getElementById('pesquisarpessoa').method='get'">Relatório PDF
					<i class="material-icons right">send</i></button>
					
				
				</div>
				
				<div class="input-fiel col s4">
					<label for="pesquisasexo">Pesquisar por Sexo</label>
				<select class="browser-default" name ="pesquisasexo" id ="pesquisasexo">
					<option value="">--[Todos]--</option>
					<option value="MASCULINO" th:text="Masculino"></option>
					<option value="FEMININO" th:text="Feminino"></option>
				</select>
					
				</div>
				
		</form>
	</div>
</fieldset>

	<br />
	<br />
	<br />
	<table>
		
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Email</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td th:text="${pessoa.email}"></td>
			
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td><!--chama editar pessoa passando idpessoa que esta na linha -->
		 	<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>
	<script type="text/javascript">

	$(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco ele faz a consulta
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>



</body>
</html>
