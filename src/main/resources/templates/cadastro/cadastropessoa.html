<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlsn:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ProjetoSpringbootMVC</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />

<style type="text/css">

body {
	margin-left: 8%;
	margin-right: 8%;
	margin-top: 5%;
}


a {
	margin-left: 8%;
	margin-right: 8%;
	margin-top: 5%;
}

h3 {
	font-size: serif;
	font-style: oblique;
	color: black;
	margin-left: 15%;
	margin-right: 10%;
	margin-top: 3%;
}
</style>
</head>
<body>
	<h4>Bem vindo ao Projeto SpringbootMVC de Jo√£o Pedro</h4>
	<br/>
	<h5>Cadastro de Pessoas</h5>
	<br />
	<br />
	
	<div class="row">
		<form action="salvarpessoa" id="formPessoa" method="post" th:object="${pessoaObj}" class="col s10">
			<!-- quando entrar com user em edicao esse Obj captura e injeta nos campos -->
			
			<div class="row">
				<div class="input-fiel col s5">
				
					<label for ="id" class="active">ID:</label><input name="id" th:field="*{id}" readonly="readonly" id ="id"> 
				
				</div>
				<div class="input-fiel col s5">
					
					<label for ="nome" class="active">Nome:</label> <input name="nome" th:field="*{nome}" id="nome">		<!-- *{} aponta onde o objeto deve entrar -->
					</div>
				</div>

			<div class="row">
				<div class="input-fiel col s5">
					<label for ="sobrenome" class="active">Sobrenome:</label><input name="sobrenome" th:field="*{sobrenome}" id="sobrenome"></div>
					
				<div class="input-fiel col s5">	
					<label for ="idade" class="active">Idade:</label><input name="idade" th:field="*{idade}" id="idade"></div>
				
				<div class="input-fiel col s5">
					<label for ="email" class="active">Email:</label><input name="email" th:field="*{email}" id="email" ></div>
			</div>
			
			<button class="btn waves-effect waves-light" type="submit"
					name="salvar">Salvar <i class="material-icons right">send</i>
				</button>
				<button class="btn waves-effect waves-light" onclick="document.getElementById('formPessoa').reset();">Limpar
				<i class="material-icons right">send</i>
				</button>
		</form>
	</div>
	<br />
	<br />
	<div class="row">
		<form action="pesquisarpessoa" method="post">
	
				<div class="input-fiel col s5">
					<label>Pesquisar por Nome:</label>
					<input name="nomepesquisa" id="nomepesquisa" class="validate">
					<button class="btn waves-effect waves-light" type="submit" name="Buscar">Buscar<i class="material-icons right">send</i></button>
						
					<button class="btn waves-effect waves-light" value="/listapessoas">Buscar Todas Pessoas
					<i class="material-icons right">send</i></button>
			</div>
	</form>
</div>

	<br />
	<br />
	<br />
	<table class="striped" >
		
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Email</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td th:text="${pessoa.email}"></td>
			
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td><!--chama editar pessoa passando idpessoa que esta na linha -->
		 	<td><a th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
</body>
</html>
