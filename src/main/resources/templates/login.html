<body>
		<h2>Acesso ao sistema</h2>
	
		<form th:action="@{/login}" method="post" class="col s16" >
		
		<div class="row">
			<div class="input-fiel col s8">
				<label>Login</label>
				<input type ="text" name="username">
			</div>	
		</div>
		
		<div class="row">
			<div class="input-fiel col s8">
				<label>Senha</label>
				<input type ="password" name="password">
			</div>	
		</div>
		
		<div class="row">
			<div class="input-fiel col s8">
				<button  class="btn waves-effect waves-light" type="submit" value="login">Entrar
			    <i class="material-icons right">send</i>
			</button>
			</div>	
		</div>
</form>

	

</body>
